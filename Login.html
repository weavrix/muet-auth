<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="./Login.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="secondrySection">
        <img src="./Mehran-University-logo.png" />
      </div>
      <div class="primarySection">
        <div class="titleAndQuery">
          <h1 class="title">Login</h1>
          <p class="query">
            dont have an account?<a href="./signUp.html">sign up</a>
          </p>
        </div>
        <div class="inputFields">
          <input type="email" id="mailInput" placeholder="enter your email" />
          <input
            type="password"
            id="passInput"
            placeholder="enter your password"
          />
        </div>
        <div class="btnDiv">
          <button class="btn">create account</button>
        </div>
      </div>
    </div>
  </body>
</html>
