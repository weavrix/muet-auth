<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="./signUp.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="secondrySection">
        <img src="./Mehran-University-logo.png" />
      </div>
      <div class="primarySection">
        <div class="titleAndQuery">
          <h1 class="title">create an account</h1>
          <p class="query">
            already have an account?<a href="./Login.html">login</a>
          </p>
        </div>
        <form class="inputFields">
            <input type="text" id="nameInput" placeholder="enter your name" />
            <input
              type="email"
              id="emailInput"
              placeholder="enter your email"
            />
            <input
              type="password"
              id="passInput-1 passInput"
              placeholder="enter your password"
            />
            <input
              type="password"
              id="passInput-2 passwordInput"
              placeholder="confirm password"
            />
            <select>
              <option selected value="0">Select your department</option>
              <option value="1">physics</option>
              <option value="2">math</option>
              <option value="3">software engineering</option>
              <option value="1">electric enginnering</option>
              <option value="2">hardware engineering</option>
              <option value="3">english literature</option>
              <option value="1">languistics</option>
              <option value="2">urdu</option>
              <option value="3">islamiyat</option>
            </select>
            <button class="btn">create account</button>
        </form>
      </div>
    </div>
  </body>
</html>
